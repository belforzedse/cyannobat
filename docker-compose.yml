services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cyannobat
      POSTGRES_USER: cyannobat
      POSTGRES_PASSWORD: cyannopass
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  pg_data:
  redis_data:
